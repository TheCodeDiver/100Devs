	<head>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<div id="conversionBox">
			<div class="inputArea">
				<label for="inputOne"></label>
				<input type="text" id="inputOne">

				<input type="radio" id="option1_1" name="group1" value="Fahrenheit">

				<input type="radio" id="option1_2" name="group1" value="Celsius">

				<label for="option1_4">Rankine</label><br>
			</div>
			<div class="inputArea">
				<label for="inputTwo"></label>
				<input type="text" id="inputTwo">
				<p class="optionChoices">Choose an option</p>

				<input type="radio" id="option2_1" name="group2" value="Fahrenheit">
				<label for="option2_1">Fahrenheit</label><br>
				
				<input type="radio" id="option2_2" name="group2" value="Celsius">
				<label for="option2_2">Celsius</label><br>
				
				<input type="radio" id="option2_3" name="group2" value="Kelvin">
				<label for="option2_3">Kelvin</label><br>
				
				<input type="radio" id="option2_4" name="group2" value="Rankine">

		</div>
